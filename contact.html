    <!-- Contact -->
    <section id="contact">
        <div class="container">
            <h1>Contact Us</h1>
        </div>
        <div class="alert alert-success" id="success-alert" role="alert">
            Message Submitted!
        </div>
        <div class="alert alert-warning" id="error-alert" role="alert">
            Please Fill Out All Entries
        </div>
        <div class="form-group">
            <label for="Name">Full Name</label>
            <input type="text" name="Full Name" id="userFullName" class="form-control" placeholder="Example: (First, Last)" />
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="Email" name="Email" id="userEmail" class="form-control" placeholder="Example: username@gmail.com" />
            <div class="form-group">
                <label for="Message">Message</label>
                <textarea name="Message" id="userMessage" class="form-control" placeholder="Type something..."></textarea>

                <button id="submit" class="btn btn-primary">Submit</button>

            </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-firestore.js"></script>
